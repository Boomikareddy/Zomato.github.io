<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        
        
        <form action="ZOMATO.html">
            
            <fieldset>
                <legend>"Personal Details"</legend>
            <center>
            <label for="Uname">Name</label>
            <input type="text" id="Uname" required pattern="[a-z A-Z]{3,8}"><br><br>
            <label for="Uemail">Email</label>
            <input type="text" id="Uemail" required><br><br>
            <label for="password">Password</label>
            <input type="text" id="password" required><br><br>
            <label for="phone">MobileNumber</label>
            <input type="text" id="phone" required pattern="[6-9]{1}[0-9]{9}"><br><br>
            </center>
            </fieldset>
            <fieldset>
            
            <label for="">Are you a vegetarian?</label><br><br>
            <input type="radio" id="Yes" required>
            <label for="Yes">Yes</label><br><br>
            <input type="radio" id="NO" required>
            <label for="No">No</label><br><br>

            </fieldset>
        
            <input type="submit" >
        </form>
    </body>
</html>
